services:
  nginx:
    depends_on:
     - wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - inception_network
    volumes:
      - wordpress_files:${WEB_ROOT}
    environment:
      - FQDN=${LOGIN}.${DOMAIN_NAME}
    env_file: .env
    restart: always
  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - inception_network
    volumes:
      - wordpress_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    env_file: .env
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "/healthcheck.sh"]
      interval: 2s
      retries: 10
      start_period: 4s
      timeout: 20s
    secrets:
      - db_password
      - db_root_password
    restart: always
  wordpress:
    depends_on:
      mariadb:
        condition: service_healthy
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
      args:
        - WEB_ROOT=${WEB_ROOT}
    networks:
      - inception_network
    volumes:
      - wordpress_files:${WEB_ROOT}
    environment:
      - WORDPRESS_DB_HOST=mariadb:3306
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
      - WORDPRESS_CREDENTIALS_FILE=/run/secrets/credentials
      - FQDN=${LOGIN}.${DOMAIN_NAME}
    env_file: .env
    secrets:
      - db_password
      - credentials
    restart: always

networks:
  inception_network:

volumes:
 wordpress_db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/${LOGIN}/data/wordpress_db
 wordpress_files:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/${LOGIN}/data/wordpress_files

secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
  credentials:
    file: ../secrets/credentials.txt